install:
  - git clone --branch=${TRAVIS_BRANCH} https://github.com/shopgate/sdk-devserver.git ../../sdk-devserver
  - cd ../../sdk-devserver && npm install --update-binary
  - cd ../${TRAVIS_REPO_SLUG} && npm install --update-binary
  - ls ./extensions -l
  - node ../../sdk-devserver/extensions/setup.js
  - ls ./extensions
  - node ../../sdk-devserver/extensions/index.js
language: node_js
node_js:
  - "8.4.0"
script: "NODE_ENV=production npm run coverage -- --maxWorkers=4"
# Send coverage report to coveralls.io
after_script: "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
notifications:
  slack:
    on_success: change
    on_failure: change
    secure: 
  email: false
branches:
  only:
  - master
