language: node_js

node_js:
- 8

script: NODE_ENV=test npm run cover

after_script: npm run cover:report

branches:
  only:
  - develop

notifications:
  email: false
  slack:
    on_success: change
    on_failure: change
    template:
      - "%{repository_slug}"
      - "<%{build_url}|#%{build_number}> - %{message}"
      - "Commit: \"%{commit_subject}\" by %{author}"
    secure: 
